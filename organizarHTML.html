<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Organizar HTML</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="lib/build/st-lumatech_1.0.min.js"></script>
    <link rel="stylesheet" href="lib/build/w3.css">
</head>
<body>
    <table id="myTable" class="w3-table w3-striped w3-bordered">
        <tr>
            <th onclick="st.organizarHTML('#myTable', '.item', 'td:nth-child(1)')" style="cursor:pointer">Cidade</th>
            <th onclick="st.organizarHTML('#myTable', '.item', 'td:nth-child(2)')" style="cursor:pointer">Estado</th>
        </tr>
        <tr class="item">
            <td>São Paulo</td>
            <td>São Paulo</td>
        </tr>
        <tr class="item">
            <td>Rio de Janeiro</td>
            <td>Rio de Janeiro</td>
        </tr>
        <tr class="item">
            <td>Curitiba</td>
            <td>Paraná</td>
        </tr>
        <tr class="item">
            <td>Tapejara</td>
            <td>Paraná</td>
        </tr>
    </table>
</body>
</html>
